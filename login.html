<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SoftSellers Login</title>
    <link rel="icon" type="image/x-icon" href="images/logo-no-background.ico"/>
    <link rel="stylesheet" href="CSS/login.css">
   <script src="/JS/login.js"></script>
</head> 
<body>
    <section class="logincontainer">
        
            <img src="images/logo1.png" class="logo_img" alt="Not loaded">
        
        <div class="login_form">
            <form action="homepage.html" onsubmit="return validateForm()" class="main_form">
                <label for=""> Enter Username:</label>
                <input type="text" placeholder="username" id="u_name">
                <p class="error" id="userError"></p>
                <label for="">Password:</label>
                <input type="password" placeholder="pass" id="u_pass">
                <p class="error" id="passError"></p>
                <p class="jump_signup">Don't have an account? <span><a href="/signup.html"> Signup</a> </span></p>
                <button type="submit" >Login</button>    
            </form>
        </div>
        <p class="footer">Softsellers.com &copy; All rights reserved</p>
    </section>
    
</body>

</html>
