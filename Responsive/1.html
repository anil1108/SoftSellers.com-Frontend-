<body>
    <div class="example" id="up1">
        <button class="down" onclick="btn_clicked()">click</button>
        <ul class="up">
            <li>15</li>
            <li>15</li>
            <li>15</li>
            <li>15</li>
        </ul>
      </div>
</body>
<script>
    var counter = 1;
    function btn_clicked(){
        counter+1;
      var click = document.getElementById("up1");
      if(click.className === "up" && counter%2==0){
        click.className += "responsive";
      }
      else{
        click.className = "up";
      }
    }
